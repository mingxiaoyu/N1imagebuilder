name: Build N1 IMG

on:
  repository_dispatch:
  workflow_dispatch:
      
env:
  RELEASE: true
  FLIPPY_VERSION: 58
 
jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build for ${{ matrix.sub_version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_version: mini
          - sub_version: plus
          
    env:
      SUB_VERSION: ${{ matrix.sub_version }}    
  
    steps:
    - name: Checkout
      uses: actions/checkout@main
      #with:
      #  ref: 57
        
    - name: Initialization environment
      run: |     
        version=$(curl -s "https://api.github.com/repos/mingxiaoyu/N1Openwrt/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
  
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
    - name: Package OpenWrt with flippy script
      uses: mingxiaoyu/package-flippy-openwrt@main
      with:
        types: s905d
        out: ${{ env.UPLOAD }}
        sub-name: ${{ env.SUB_VERSION}}
        openwrt-url: https://github.com/mingxiaoyu/N1Openwrt/releases/download/$version/openwrt-armvirt-64-default-rootfs-${SUB_VERSION}.tar.gz 
        
    - name: Create release
      if:  env.RELEASE == 'true' && !cancelled()
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} / N1-Openwrt-img | 编译
        allowUpdates: true
        tag: ${{ env.version }}
        commit: main
        token: ${{ secrets.GITHUB_TOKEN   }}
        body: |
          默认IP：192.168.31.2 默认密码： password
          全新刷入emmc方法：
             1. 固件刷入U盘。
             2. cd root
             3. ./install-to-emmc.sh
             4. 拔掉U盘，断电重启。
             
          在线升级方法：
             1. 上传 img 到/mnt/mmcblk2p4
             2. cd /mnt/mmcblk2p4
             3. 升级脚本下载 update-amlogic-openwrt.sh
             4. chmod +x update-amlogic-openwrt.sh
             5. gzip -d  xxxx.img.gz
             6. ./update-amlogic-openwrt.sh xxxx.img
             
        artifacts: "/opt/openwrt/tmp/*"
                
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
